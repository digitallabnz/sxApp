<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
  </button>
  SX Client APP
</mat-toolbar>
  
  <mat-sidenav-container>
    
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" >
      <button mat-button class="menu-button menu-btn"  routerLink="/search">
          <mat-icon>search</mat-icon>
          <span>Member Search</span>
      </button>
      <button mat-button class="menu-button menu-btn" routerLink="/results">
          <mat-icon>person</mat-icon>
          <span>Member Results</span>
      </button>
      <button mat-button class="menu-button menu-btn">
          <mat-icon>info</mat-icon>
          <span>About</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button menu-btn">
          <mat-icon>help</mat-icon>
          <span>Help</span>
      </button>

  </mat-sidenav>


      <mat-sidenav-content>
          <div class="content">
               <router-outlet></router-outlet>
          </div>
      </mat-sidenav-content>
  </mat-sidenav-container>
