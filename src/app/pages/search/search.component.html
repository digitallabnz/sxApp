<h1> {{headingCaption}} </h1>
<form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
    <div class="form-group">
      <label for="calander">Service Date</label>
      <div class="form-control">        
        <input matInput [matDatepicker]="picker" style="border: none; width: 80%;" formControlName="serviceDateCtr" placeholder="DD/MM/YYYY" >
        <mat-datepicker-toggle matSuffix [for]="picker" style="float: right;"></mat-datepicker-toggle>
        <mat-datepicker #picker ></mat-datepicker>
      </div>
      <div *ngIf="searchForm.controls['serviceDateCtr'].invalid && (searchForm.controls['serviceDateCtr'].dirty || searchForm.controls['serviceDateCtr'].touched)" class="alert">
          <div *ngIf="searchForm.controls['serviceDateCtr'].errors.required" style="color: red; font-size: smaller;">
                  * Please enter Service Date
          </div>
      </div>    
    </div>
    <div class="form-group">    
      <label for="exampleInputEmail1">Policy Number</label>
      <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Policy Number"  formControlName="policyNoCtr">
      <div *ngIf="searchForm.controls['policyNoCtr'].invalid && (searchForm.controls['policyNoCtr'].dirty || searchForm.controls['policyNoCtr'].touched)" class="alert">
          <div *ngIf="searchForm.controls['policyNoCtr'].errors.required" style="color: red; font-size: smaller;">
                  * Please enter Policy Number
          </div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Member Card Number</label>
      <input type="text"  class="form-control" id="exampleInputPassword1" placeholder="Enter Member Card Number"  formControlName="memberNoCtr">
    </div>    
    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Search</button>
</form>
